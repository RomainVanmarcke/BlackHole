<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/platformOverrides.js"></script>

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/jquery.signalR-2.2.0.min.js"></script>
    <script src="js/Constellation-1.8.0.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/ngConstellation-1.8.0.js"></script>

    <script src="js/app.js"></script>
</head>
<body ng-app="blackapp" class="platform-android platform-cordova platform-webview">

    <ion-pane ng-controller="BlackCtrl">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Black App</h1>
        </ion-header-bar>
        <ion-content>
            <div class="button button-balanced" style="width: 100%; height:100%" ng-if="!state" ng-click=runAcc()>On</div>
            <div class="button button-assertive" style="width: 100%; height:100%" ng-if="state" ng-click=stopAcc()>Off</div>
        </ion-content>
    </ion-pane>
</body>
</html>
